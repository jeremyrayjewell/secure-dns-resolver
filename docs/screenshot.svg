<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .card { fill: #111b2e; stroke: #2b3a5a; stroke-width: 2; rx: 18; }
      .title { fill: #e6edf7; font: 700 44px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .text { fill: #c7d2e5; font: 500 26px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .muted { fill: #8aa2c8; font: 500 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .pill { fill: #1b2a46; stroke: #35507e; stroke-width: 2; rx: 999; }
      .pillText { fill: #e6edf7; font: 600 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .arrow { stroke: #6aa9ff; stroke-width: 4; fill: none; marker-end: url(#arrowHead); }
      .arrow2 { stroke: #7ee787; stroke-width: 4; fill: none; marker-end: url(#arrowHead2); }
    </style>
    <marker id="arrowHead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#6aa9ff" />
    </marker>
    <marker id="arrowHead2" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#7ee787" />
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="630" />

  <text class="title" x="80" y="95">Private DNS-over-TLS Resolver (Unbound)</text>
  <text class="muted" x="80" y="135">Fly.io deployment • DNSSEC validation • Private-by-default</text>

  <!-- Cards -->
  <rect class="card" x="80" y="190" width="320" height="230" />
  <text class="text" x="120" y="255">Client</text>
  <text class="muted" x="120" y="295">dig / stub resolver</text>

  <rect class="card" x="440" y="190" width="320" height="230" />
  <text class="text" x="480" y="255">Fly.io</text>
  <text class="muted" x="480" y="295">secure-dns-resolver</text>

  <rect class="card" x="800" y="190" width="320" height="230" />
  <text class="text" x="840" y="255">Unbound</text>
  <text class="muted" x="840" y="295">recursive + DNSSEC</text>

  <!-- Pills -->
  <rect class="pill" x="120" y="330" width="250" height="44" />
  <text class="pillText" x="145" y="360">UDP/8053 (DNS)</text>

  <rect class="pill" x="480" y="330" width="250" height="44" />
  <text class="pillText" x="505" y="360">TCP/8853 (DoT)</text>

  <rect class="pill" x="840" y="330" width="250" height="44" />
  <text class="pillText" x="865" y="360">DNSSEC validated</text>

  <!-- Arrows -->
  <path class="arrow" d="M390 300 C420 300, 430 300, 450 300" />
  <path class="arrow" d="M750 300 C780 300, 790 300, 810 300" />

  <path class="arrow2" d="M600 430 C600 500, 600 520, 600 560" />
  <text class="muted" x="420" y="585">Private-by-default ACLs (not an open resolver)</text>

  <text class="muted" x="80" y="615">Tip: Replace this diagram with a real screenshot anytime.</text>
</svg>
